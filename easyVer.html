<!DOCTYPE html>
<html>
<!--div#memory_board is background details (color, size)-->

		(each "card")-->

<!--var tiles_flipped = keeps track of how many tiles r flipped-->
<!--Array.prototype.memory_tile_shuffle = function() = a shuffle method-->
<head>
<style>
div#memory_board{
	background:#CCC;
	border:#999 1px solid;
	width:800px;
	height:530px;
	padding:24px;
	margin:0px auto;
}
div#memory_board > div{
	background: url(tile_bg1.jpg) no-repeat;
	border:#000 1px solid;
	width:90px;
	height:90px;
	float:left;
	margin:10px;
	padding:10px;
	font-size:64px;
	cursor:pointer;
	text-align:center;
}
</style>
<script>
var memory_array = ['ðŸ•·ï¸','ðŸ•·ï¸','â„ï¸','â„ï¸','ðŸ†','ðŸ†','ðŸ”','ðŸ”','ðŸ“','ðŸ“','ðŸ¹','ðŸ¹','âš”ï¸','âš”ï¸','ðŸ’°','ðŸ’°','ðŸ’Š','ðŸ’Š','ðŸ”±','ðŸ”±','ðŸŒš','ðŸŒš','ðŸ„','ðŸ„'];
var memory_values = [];
var memory_tile_ids = [];
var tiles_flipped = 0;
Array.prototype.memory_tile_shuffle = function(){
    var i = this.length, j, temp;
    while(--i > 0){
        j = Math.floor(Math.random() * (i+1));
        temp = this[j];
        this[j] = this[i];
        this[i] = temp;
    }
}
function newBoard(){
	tiles_flipped = 0;
	var output = '';
    memory_array.memory_tile_shuffle();
	for(var i = 0; i < memory_array.length; i++){
		output += '<div id="tile_'+i+'" onclick="memoryFlipTile(this,\''+memory_array[i]+'\')"></div>';
	}
	document.getElementById('memory_board').innerHTML = output;
}
function memoryFlipTile(tile,val){
	if(tile.innerHTML == "" && memory_values.length < 2){
		tile.style.background = '#FFF';
		tile.innerHTML = val;
		if(memory_values.length == 0){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
		} else if(memory_values.length == 1){
			memory_values.push(val);
			memory_tile_ids.push(tile.id);
			if(memory_values[0] == memory_values[1]){
				tiles_flipped += 2;
				// Clear both arrays
				memory_values = [];
            	memory_tile_ids = [];
				// Check to see if the whole board is cleared
				if(tiles_flipped == memory_array.length){
					alert("YOU WON!!! But we all know that round was GARBAGE, so play again :D");
					document.getElementById('memory_board').innerHTML = "";
					newBoard();
				}
			} else {
				function flip2Back(){
				    // Flip the 2 tiles back over
				    var tile_1 = document.getElementById(memory_tile_ids[0]);
				    var tile_2 = document.getElementById(memory_tile_ids[1]);
				    tile_1.style.background = 'url(tile_bg1.jpg) no-repeat';
            	    tile_1.innerHTML = "";
				    tile_2.style.background = 'url(tile_bg1.jpg) no-repeat';
            	    tile_2.innerHTML = "";
				    // Clear both arrays
				    memory_values = [];
            	    memory_tile_ids = [];
				}
				setTimeout(flip2Back, 500);
			}
		}
	}
}
</script>
</head>
<body>
<div id="memory_board"></div>
<script>newBoard();</script>
</body>
</html>
